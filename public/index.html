<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link rel="stylesheet" href="InicioSesion.css">
		<script src="jquery.js" type="text/javascript"></script>
		<script src="InicioSesion.js" type="text/javascript"></script>
	</head>
	<body>
		<header></header>
		<section>
			<article id="boxPrincipal">
				<form>
					<ul>
						<li><h1>BIENVENIDO</h1></li>
						<li id="liUleam"><img src="uleam.png" alt="Uleam" id="imgUleam"></li>
						<li><p>Inicie Sesión:</p></li>
						<li><input type="text" class="datosSesion" id="txtUsuario" placeholder="Usuario"></li>
						<li><input type="password" class="datosSesion" id="txtContraseña" placeholder="Contraseña"></li>
						<li>
							<select name="Nivel" id="nivel">
								<option value="" disabled="true" selected="true">--- Nivel ---</option>
								<option value="primero">Primer Nivel</option>
								<option value="segundo">Segundo Nivel</option>
								<option value="tercero">Tercer Nivel</option>
								<option value="cuarto">Cuarto Nivel</option>
								<option value="quinto">Quinto Nivel</option>
								<option value="sexto">Sexto Nivel</option>
								<option value="septimo">Séptimo Nivel</option>
								<option value="octavo">Octavo Nivel</option>
								<option value="noveno">Noveno Nivel</option>
								<option value="decimo">Décimo Nivel</option>
							</select>
							<button id="btnIniciarSesion">Ingresar</button>
						</li>
					</ul>
				</form>
			</article>
		</section>
		<br>
		<br>
		<br>
		<br>
		<footer id="pie_pagina">
        	<div class="hr">

		</footer>		
	</body>
	</html>
